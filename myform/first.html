<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="first.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left-bg">
                <img src="assets/images/bg-sidebar-desktop.svg">
               
                <div class="steps">

                    <div class="step1 step">
                        
                        <p class="numbering active">1</p><p class="step-up cap">STEP 1</p>
                        <p class="select cap"> Your info</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering">2</p><p class="step-up">STEP 2</p>
                        <p class="select cap"> Select plan</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering">3</p><p class="step-up cap">STEP 3</p>
                        <p class="select cap"> Add-ons</p>
                    </div>
                    
                    <div class="step4 step">
                        <p class="numbering">4</p><p class="step-up cap">STEP 4</p>
                        <p class="select cap"> Summary</p>
                    </div>

                </div>

            </div>



            <div class="flex-right">
                <div class="header">
                    <h1> Personal info</h1>                    
                        <p class="sub">Please provide your name, email address, and phone number.</p>                
                </div>

                <form action="secondMonthly.html" method="post">

                    <div class="name">
                        <label for="name">Name</label><br>
                        <input class="name" type="text" placeholder="e.g. Stephen King" required maxlength="25">
                    </div>

                    <div class="email">
                        <label for="email">Email Address</label><br>
                        <input class="email" type="email" placeholder="e.g. stephenking@lorem.com" required maxlength="25">
                    </div>

                    <div class="number">
                        <label for="number">Phone Number</label><br>
                        <input class="email" type="number" placeholder="e.g. +1 234 567 890" required maxlength="15">
                    </div>

                    <div class="button">
                        <button>Next Step</button>


                    </div>


                    

                </form>











            </div>





        </div>



















    </div>







    
    
</body>
</html>
